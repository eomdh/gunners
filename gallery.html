<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arsenal :: Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- icon (Font Awesome) -->
    <script src="https://kit.fontawesome.com/4bdeb9ff21.js" crossorigin="anonymous"></script>
    
    <!-- font (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500&family=Noto+Sans+KR:wght@100;300;400;500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel='stylesheet' href='public/style.css'>
</head>
<body ondragstart="return false">
    <!-- navbar -->
    <header class="header-area navbar-fade" id="header">
        <nav class="navbar">
            <img class ="nav-logo" src="public/images/logo.png" style="width:55px; height:60px;">
            <a class="navbar-brand" id="navbarBrand" href="index.html">Arsenal</a>
            <a class="navbar-toggler" id="toggleBtn"><i class="fa fa-bars"></i></a>
            <div class="navbar-menu" id="menu">
                <div class="nav-item"><a class="nav-link" id="navbarAbout" href="about.html">ABOUT</a></div>
                <div class="nav-item"><a class="nav-link" id="navbarLegend" href="legend.html">LEGEND</a></div>
                <div class="nav-item"><a class="nav-link" id="navbarGallery" href="gallery.html">GALLERY</a></div>
                <div class="nav-item"><a class="nav-link" id="navbarSNS" href="https://www.arsenal.com/" target="_blank">MORE</a></div>
            </div>
        </nav>
    </header>
    <section>
        <div class="title">
            GALLERY
        </div>
        <!-- Gallery 이미지 구역 -->
        <div class="section-container">
            <div class="gallery">
                <div class="container">
                    <!-- Gallery 이미지 List -->
                    <div class="image-slide fade">
                        <img src="public/images/gallery1.jpg">
                    </div>
                    <div class="image-slide fade">
                        <img src="public/images/gallery2.jpg">
                    </div>
                    <div class="image-slide fade">
                        <img src="public/images/gallery3.jpg">
                    </div>
                    <div class="image-slide fade">
                        <img src="public/images/gallery4.jpg">
                    </div>
                    <div class="image-slide fade">
                        <img src="public/images/gallery5.jpg">
                    </div>

                    <!-- prev, next 버튼 -->
                    <a class="image-prev" id="imagePrev">&#10094;</a>
                    <a class="image-next" id="imageNext">&#10095;</a>

                    <!-- 이미지 선택 dots -->
                    <div class="dots">
                        <span class="dot" id="dot1"></span>
                        <span class="dot" id="dot2"></span>
                        <span class="dot" id="dot3"></span>
                        <span class="dot" id="dot4"></span>
                        <span class="dot" id="dot5"></span>  
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Javascript -->
    <script src='public/header.js'></script>
    <script src='public/gallery.js'></script>
</body>
</html>
